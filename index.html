<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    
    <title>Sample Login Page</title>
</head>
<body>
    <header>
        <h2>LOGO</h2>
        <nav class="headerNav headerNavClose">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#">Help</a>
        </nav>
        <button id="toggleSidebar"><svg style="filter: invert(100%); height: 25px;" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg></button>
    </header>
    <div class="register">
        <form id="register">
            <h1>REGISTER</h1>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required/><br/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/><br/>
            <div id="passwordError"></div>
            <input type="submit" name="submit" id="submit" value="REGISTER"/>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
